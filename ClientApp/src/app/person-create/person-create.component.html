<h2>Создать новую анкету</h2>
<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="lastName">Фамилия</label>
    <input id="lastName" formControlName="lastName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="firstName">Имя</label>
    <input id="firstName" formControlName="firstName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="patronymic">Отчество</label>
    <input id="patronymic" formControlName="patronymic" class="form-control" />
  </div>
  <div class="form-group">
    <label for="birthdate">Дата рождения</label>
    <input id="birthdate" type="date" formControlName="birthdate" class="form-control" />
  </div>
  <div class="form-group">
    <label for="numberPhone">Номер телефона</label>
    <input id="numberPhone" formControlName="numberPhone" class="form-control" />
  </div>
  <div class="form-group">
    <label for="documentType">Тип документа</label>
    <input id="documentType" formControlName="documentType" class="form-control" />
  </div>
  <div class="form-group">
    <label for="numberDocument">Номер документа</label>
    <input id="numberDocument" formControlName="numberDocument" class="form-control" />
  </div>
  <div class="form-group">
    <label for="dateOfIssue">Дата выдачи</label>
    <input id="dateOfIssue" type="date" formControlName="dateOfIssue" class="form-control" />
  </div>
  <div class="form-group">
    <label for="whoIssuedDocument">Кем выдан документ</label>
    <input id="whoIssuedDocument" formControlName="whoIssuedDocument" class="form-control" />
  </div>
  <div class="form-group">
    <label for="address">Адрес</label>
    <input id="address" formControlName="address" class="form-control" />
  </div>
  <div class="form-group">
    <label for="product">Товар</label>
    <input id="product" formControlName="product" class="form-control" />
  </div>
  <div class="form-group">
    <label for="photo">Фото</label>
    <input id="photo" type="file" formControlName="photo" class="form-control-file" />
  </div>
  <button type="submit" class="btn btn-primary">Создать</button>
</form>
